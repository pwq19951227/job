<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <script>
        $(function () {
            var url = getQueryVariable("url");
            var tag = getQueryVariable("tag");
            if (url != '') {
                switchColor(tag);
                switchPage(url);
            }
            $('.dropdown-toggle').dropdown();
            $('.logo-img').click(function () {
                $(window).attr('location', 'index.html');
            });
            $('#myTab a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            })
        })
        function switchColor(tag) {
            $('.link-div a').removeClass('click');
            switch (tag) {
                case '1':
                    $('.link-div a:eq(0)').addClass('click');
                    break;
                case '2':
                    $('.link-div a:eq(1)').addClass('click');
                    break;
                case '3':
                    $('.link-div a:eq(2)').addClass('click');
                    break;
                case '4':
                    $('.link-div a:eq(3)').addClass('click');
                    break;
                case '5':
                    $('.link-div a:eq(4)').addClass('click');
                    break;
            }
        }
        function switchPage(url) {
            document.getElementById("body-iframe").src = "html/"+url + ".html";
        }
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        function login(){
            $("#loginButton").hide();
            $(".dropdown").show();
        }

        function logOut(){
            $(".dropdown").hide();
            $("#loginButton").show();
        }
    </script>
    <style>
        body {

        .head-div {

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
